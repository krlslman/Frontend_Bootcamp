	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

	<h1>GRID</h1>
	<div class="container-fluid text-center display-6 text-white">

			<div class="col-6 bg-secondary">6</div>

			<div class="col-2 bg-warning">1</div>
		</div>
	</div>

			<div class="col-3 bg-warning">3</div>

		</div>

			<div class="col-12 col-sm-6 col-md-3 bg-success">1</div>
			<div class="col-12 col-sm-6 col-md-3 bg-warning">2</div>
			<div class="col-12 col-sm-6 col-md-3 bg-info">3</div>
			<div class="col-12 col-sm-6 col-md-3 bg-danger">4</div>
		</div>

	<div
	class="container border border-2 border-danger d-flex 
	justify-content-sm-center justify-content-lg-end align-items-center"
	style="height: 30vh">
		<div class="bg-danger">HTML</div>
		<div class="bg-primary">CSS</div>
		<div class="bg-warning">JS</div>
	</div>
	<hr>
	<!-- sadece XS ekranlarda görünecek bir element düzenleyiniz. -->

	<div class="container h1 d-none">

	</div>

	<hr>

	<div class="display- mt-41">
		<button type="button" class="btn btn-primary btn-sm ">Primary</button>
		<button type="button" class="btn btn-secondary">Secondary</button>
		<button type="button" class="btn btn-success">Success</button>
		<button type="button" class="btn btn-danger">Danger</button>
		<button type="button" class="btn btn-warning">Warning</button>
		<button type="button" class="btn btn-info">Info</button>
		<button type="button" class="btn btn-light">Light</button>
		<button type="button" class="btn btn-dark">Dark</button>
