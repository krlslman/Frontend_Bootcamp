<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calc</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="calc">
	<header class="container">
		<div class="screen"></div>
	</header>
	<section class="container">
		<div class="row">
			<div class="button operatorTop AC">AC</div>
			<div class="button operatorTop plusminus">±</div>
			<div class="button operatorTop percent">%</div>
			<div class="button operatorRight divide">÷</div>
		</div>
		<div class="row">
			<div class="button num number-7">7</div>
			<div class="button num number-8">8</div>
			<div class="button num number-9">9</div>
			<div class="button operatorRight multiply">x</div>
		</div>
		<div class="row">
			<div class="button num number-4">4</div>
			<div class="button num number-5">5</div>
			<div class="button num number-6">6</div>
			<div class="button operatorRight substract">-</div>
		</div>
		<div class="row">
			<div class="button num number-1">1</div>
			<div class="button num number-2">2</div>
			<div class="button num number-3">3</div>
			<div class="button operatorRight sum">+</div>
		</div>
		<div class="row">
			<div class="button num number-0">0</div>
			<div class="button num dot">.</div>
			<div class="button num equal">=</div>
		</div>



	</section>
	</div>




</body>
</html>
